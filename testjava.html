<!DOCTYPE html>
<html>
<input type='number' id='input' /></br>
<button onclick="gSegitiga()">Generate Segitiga</button>
<button onclick="gBganjil()">Generate Bilangan Ganjil</button>
<button id='btnGenerateBilPrim' onclick="gBprima()">Generate Bilangan Prima</button>
<h1>Result</h1>
<div id='hasil'></div>
<script>
	const r = document.getElementById('hasil');
	const inp=document.getElementById('input');
	const btnGBP = document.getElementById('btnGenerateBilPrim');
	btnGBP.addEventListener("click", function(){
		
	})
	function gSegitiga(){
		var vIn = inp.value; 
		var arrStr = vIn.split("");
		var txt = "";
		r.innerHTML= "";		var res = [];
		for(x=0;x<arrStr.length;x++){
			txt = txt + "<p>"+arrStr[x];
			res.push(arrStr[x])
			for(y=0;y<x+1;y++){
				txt = txt + "0";
				res.push("0");
			}
			txt = txt + "</p>";
		}
		r.innerHTML =txt;
		console.log(txt);
	}
	function gBganjil(){
		
		var vIn = inp.value;
		var res = [];  
		if(vIn < 2){
			r.innerHTML = "Angka harus lebih besar dari 0";
		}else{
			for(i=1;i <= vIn;i++){
				if(i % 2 !== 0){
					res.push(i);
				}
			}
		}
		r.innerHTML = res.toString();
	}
	
	function gBprima(){
		var vIn = inp.value; 
		var tmpArr = [];
		var res = [];
		if(vIn < 2){
			r.innerHTML = "Angka harus lebih dari 1";
		}else{
			for(i=2;i <= vIn;i++){
				if(!tmpArr[i]){
					res.push(i);
					for(j=i;j<=vIn;j+=i){
						tmpArr[j] = true;
					}
				}
			}
		}
		console.log(res);
		r.innerHTML = "Bilangan prima dari nilai maksimal "+vIn+" adalah: "+res.toString();
	}

</script>


</html>
